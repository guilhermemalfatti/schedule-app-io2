<ion-header>
    <ion-navbar color="primary">
      <button  ion-button  menuToggle>
        <ion-icon name="menu"></ion-icon>        
      </button>
      <ion-title>Elite Scheudle</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
      <ion-title>My teams!</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding="">
    <!-- <p>Your are currently following any teams.</p>
    <p>First select a torunament, then you can follow teams from their team page.</p> -->

    <ion-list>
      <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
        <ion-icon name="star"></ion-icon>
        {{item.team.name}}
        <p>{{item.tournamentName}}</p>
      </button>
    </ion-list>

    <p>To follow more teams, select a tournament, then you can follow teams from their team page.</p>
      
    <button ion-button (click)="gotToTorunament()"> Find a tournament</button>
  </ion-content>

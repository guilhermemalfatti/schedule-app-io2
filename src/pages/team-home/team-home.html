<ion-header>
    
      <ion-navbar color="primary">
        <ion-title>{{team.name}}</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-tabs>
        <!-- rootParams in order to pass parameters in two tabs -->
        <ion-tab tabTitle="Team"      [root]="teamDetailtab" [rootParams]="team" tabIcon="basketball"></ion-tab>
        <ion-tab tabTitle="Standings" [root]="standingTab"   [rootParams]="team" tabIcon="podium"></ion-tab>
        
    </ion-tabs>
